<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1f2e">
    <title>Login - FlowTest</title>
    <script src="js/theme-preloader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        coral: {
                            50: '#FFF0EB',
                            100: '#FFE1D6',
                            200: '#FFC3B3',
                            300: '#FFA590',
                            400: '#FF876D',
                            500: '#FF7F50',
                            600: '#FF6347',
                            700: '#FF4733',
                            800: '#FF2B20',
                            900: '#FF0F0D',
                        },
                    },
                },
            },
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    <style>
        .fi {
            width: 1.5em;
            height: 1em;
            margin-right: 0.5em;
            display: inline-block;
            vertical-align: middle;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            box-shadow: 0 0 0.5px rgba(0, 0, 0, 0.1);
            border-radius: 2px;
        }
        .theme-icon {
            width: 1.2em;
            height: 1.2em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            color: #FF7F50;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
    <!-- Theme and Language Controls -->
    <div class="absolute top-4 right-4 flex space-x-4">
        <div class="relative">
            <select id="theme" onchange="saveTheme(this.value)" class="appearance-none bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg pl-10 pr-8 py-2 focus:ring-2 focus:ring-coral-500 focus:border-transparent">
                <option value="light" data-i18n="light">Light</option>
                <option value="dark" data-i18n="dark">Dark</option>
                <option value="system" data-i18n="system">System</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <span id="selectedThemeIcon" class="theme-icon">
                    <i class="fas fa-sun"></i>
                </span>
            </div>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                <i class="fas fa-chevron-down text-gray-400"></i>
            </div>
        </div>
        <div class="relative">
            <select id="languageSelect" onchange="setLanguage(this.value)" class="appearance-none bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg pl-10 pr-8 py-2 focus:ring-2 focus:ring-coral-500 focus:border-transparent">
                <option value="en" class="fi-gb">English</option>
                <option value="ru" class="fi-ru">Русский</option>
                <option value="de" class="fi-de">Deutsch</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <span class="language-flag"></span>
            </div>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                <i class="fas fa-chevron-down text-gray-400"></i>
            </div>
        </div>
    </div>

    <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-xl">
        <!-- Logo/Header Section -->
        <div class="text-center">
            <img src="images/FlowTest.png" alt="Logo" class="mx-auto h-12 mb-6 object-contain" data-i18n="companyLogo">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white" data-i18n="welcome">Welcome Back</h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400" data-i18n="signin-msg">Please sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" id="loginForm">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="username">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-coral-500 focus:border-coral-500 text-gray-900 dark:text-white"
                           data-i18n-placeholder="username-placeholder">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="password">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-coral-500 focus:border-coral-500 text-gray-900 dark:text-white"
                           data-i18n-placeholder="password-placeholder">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" 
                           class="h-4 w-4 text-coral-600 focus:ring-coral-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-900 dark:text-gray-300" data-i18n="remember">Remember me</label>
                </div>
                <a href="#" class="text-sm font-medium text-coral-600 hover:text-coral-500" data-i18n="forgot">Forgot password?</a>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-coral-500 hover:bg-coral-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-coral-500"
                    data-i18n="signin-btn">Sign in</button>

            <div class="text-center">
                <span class="text-sm text-gray-600 dark:text-gray-400" data-i18n="no-account">Don't have an account?</span>
                <a href="#" class="ml-1 text-sm font-medium text-coral-600 hover:text-coral-500" data-i18n="signup">Sign up</a>
            </div>
        </form>
    </div>

    <!-- Load scripts at the end -->
    <script src="js/theme-manager.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
