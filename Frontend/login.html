<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlowTest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        coral: {
                            50: '#FFF0EB',
                            100: '#FFE1D6',
                            200: '#FFC3B3',
                            300: '#FFA590',
                            400: '#FF876D',
                            500: '#FF7F50',
                            600: '#FF6347',
                            700: '#FF4733',
                            800: '#FF2B20',
                            900: '#FF0F0D',
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
    <!-- Theme and Language Controls -->
    <div class="absolute top-4 right-4 flex space-x-4">
        <select id="languageSelect" class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-coral-500 focus:border-transparent">
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="de">Deutsch</option>
        </select>
    </div>

    <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-xl">
        <!-- Logo/Header Section -->
        <div class="text-center">
            <img src="images/FlowTest.png" alt="Logo" class="mx-auto h-12 mb-6 object-contain">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white" data-translate="welcome">Welcome Back</h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400" data-translate="signin-msg">Please sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="username" class="text-sm font-medium text-gray-700 dark:text-gray-300 block" data-translate="username">Username</label>
                    <input id="username" name="username" type="text" required 
                        class="mt-1 block w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 
                        focus:ring-[#FF7F50] focus:border-[#FF7F50] dark:focus:ring-[#FF6347] dark:focus:border-[#FF6347]
                        bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm" data-translate-placeholder="username-placeholder" placeholder="Enter your username">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300 block" data-translate="password">Password</label>
                    <input id="password" name="password" type="password" required 
                        class="mt-1 block w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 
                        focus:ring-[#FF7F50] focus:border-[#FF7F50] dark:focus:ring-[#FF6347] dark:focus:border-[#FF6347]
                        bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm" data-translate-placeholder="password-placeholder" placeholder="Enter your password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" 
                        class="h-4 w-4 text-[#FF7F50] focus:ring-[#FF7F50] dark:focus:ring-[#FF6347] 
                        border-gray-300 dark:border-gray-600 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300" data-translate="remember">Remember me</label>
                </div>

                <a href="#" class="text-sm font-medium text-[#FF7F50] hover:text-[#FF6347] dark:text-[#FF6347] dark:hover:text-[#FF7F50]" data-translate="forgot">Forgot password?</a>
            </div>

            <button type="submit" 
                class="w-full flex justify-center py-3 px-4 rounded-xl shadow-sm text-sm font-medium text-white 
                bg-gradient-to-r from-[#FF7F50] to-[#FF6347] hover:from-[#FF8F60] hover:to-[#FF7357] 
                focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF7F50] dark:focus:ring-[#FF6347]
                transform transition hover:-translate-y-0.5" data-translate="signin-btn">Sign In</button>
        </form>

        <!-- Sign Up Link -->
        <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
            <span data-translate="no-account">Don't have an account?</span>
            <a href="#" class="font-medium text-[#FF7F50] hover:text-[#FF6347] dark:text-[#FF6347] dark:hover:text-[#FF7F50]" data-translate="signup">Sign up</a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="js/auth-interceptor.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
