<!DOCTYPE html>
<html lang="en" class="light dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <script src="js/theme-preloader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/i18n.js"></script>
    <script src="js/theme-manager.js"></script>
</head>
<body>
    <!-- Windows-style Notification List -->
    <div id="notificationList" class="hidden absolute right-0 mt-12 w-full max-w-sm bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 z-40" role="alert" aria-live="polite">
        <!-- Windows-style Title Bar -->
        <div class="flex items-center justify-between px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-t-lg border-b border-gray-200 dark:border-gray-600">
            <h3 class="text-sm font-semibold text-gray-900 dark:text-white">Notifications</h3>
            <button onclick="closeNotifications()" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <!-- Notification Items -->
        <div class="divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Notification Item 1 -->
            <div class="p-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
                <div class="flex items-start">
                    <div class="flex-shrink-0 pt-0.5">
                        <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    </div>
                    <div class="ml-3 flex-1">
                        <p class="text-sm font-medium text-gray-900 dark:text-white">
                            New Test Case Added
                        </p>
                        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                            A new test case "Login Validation" has been added to the project.
                        </p>
                        <div class="mt-2 text-xs">
                            <span class="text-gray-500 dark:text-gray-400">2 hours ago</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Notification Item 2 -->
            <div class="p-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
                <div class="flex items-start">
                    <div class="flex-shrink-0 pt-0.5">
                        <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    </div>
                    <div class="ml-3 flex-1">
                        <p class="text-sm font-medium text-gray-900 dark:text-white">
                            Test Run Completed
                        </p>
                        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                            Automated test run completed successfully with 95% pass rate.
                        </p>
                        <div class="mt-2 text-xs">
                            <span class="text-gray-500 dark:text-gray-400">5 hours ago</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- View All Link -->
        <div class="block bg-gray-50 dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-b-lg">
            <a href="#" class="block w-full px-4 py-2 text-center hover:text-gray-900 dark:hover:text-white">View all notifications</a>
        </div>
    </div>
</body>
</html>
