<!-- Report Designer Component - Simple Mode -->
<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
    <!-- Header -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white" data-i18n="reportDesigner">Report Designer</h2>
        <p class="text-gray-600 dark:text-gray-400 mt-1" data-i18n="reportDesignerDescription">Create and customize your report in a few simple steps</p>
    </div>

    <!-- Navigation Steps -->
    <div class="flex mb-8">
        <div class="flex-1 text-center">
            <div class="step-icon bg-coral-500 text-white mx-auto w-10 h-10 rounded-full flex items-center justify-center mb-2">1</div>
            <div class="step-label text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="selectData">Select Data</div>
        </div>
        <div class="flex-1 text-center">
            <div class="step-icon bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 mx-auto w-10 h-10 rounded-full flex items-center justify-center mb-2">2</div>
            <div class="step-label text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="chooseVisual">Choose Visual</div>
        </div>
        <div class="flex-1 text-center">
            <div class="step-icon bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 mx-auto w-10 h-10 rounded-full flex items-center justify-center mb-2">3</div>
            <div class="step-label text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="customizeReport">Customize Report</div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="report-designer-content">
        <!-- Step 1: Select Data (visible by default) -->
        <div id="step-data" class="step-content">
            <div class="mb-6">
                <label for="reportName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="reportName">Report Name</label>
                <input type="text" id="reportName" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5" data-i18n-placeholder="enterReportName">
            </div>

            <div class="mb-6">
                <label for="dataSource" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="dataSource">Data Source</label>
                <select id="dataSource" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5">
                    <option value="test_results" data-i18n="testResults">Test Results</option>
                    <option value="test_runs" data-i18n="testRuns">Test Runs</option>
                    <option value="test_metrics" data-i18n="testMetrics">Test Metrics</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="timeRange" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="timeRange">Time Range</label>
                <select id="timeRange" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5">
                    <option value="last7days" data-i18n="last7days">Last 7 Days</option>
                    <option value="last30days" data-i18n="last30days">Last 30 Days</option>
                    <option value="last90days" data-i18n="last90days">Last 90 Days</option>
                    <option value="custom" data-i18n="customRange">Custom Range</option>
                </select>
            </div>

            <!-- Custom Date Range (hidden by default) -->
            <div id="customDateRange" class="mb-6 grid grid-cols-2 gap-4 hidden">
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="startDate">Start Date</label>
                    <input type="date" id="startDate" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="endDate">End Date</label>
                    <input type="date" id="endDate" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5">
                </div>
            </div>

            <div class="mb-6">
                <label for="projects" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="projects">Projects</label>
                <select id="projects" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5" multiple>
                    <!-- Will be populated via JavaScript -->
                </select>
            </div>
        </div>

        <!-- Step 2: Choose Visual (hidden initially) -->
        <div id="step-visual" class="step-content hidden">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="chartType">Chart Type</label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <div class="chart-type-option p-4 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 text-center" data-chart-type="bar">
                        <i class="ri-bar-chart-fill text-3xl text-coral-500 mb-2"></i>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="barChart">Bar Chart</div>
                    </div>
                    <div class="chart-type-option p-4 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 text-center" data-chart-type="line">
                        <i class="ri-line-chart-fill text-3xl text-coral-500 mb-2"></i>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="lineChart">Line Chart</div>
                    </div>
                    <div class="chart-type-option p-4 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 text-center" data-chart-type="pie">
                        <i class="ri-pie-chart-fill text-3xl text-coral-500 mb-2"></i>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="pieChart">Pie Chart</div>
                    </div>
                    <div class="chart-type-option p-4 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 text-center" data-chart-type="doughnut">
                        <i class="ri-donut-chart-fill text-3xl text-coral-500 mb-2"></i>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="doughnutChart">Doughnut Chart</div>
                    </div>
                    <div class="chart-type-option p-4 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 text-center" data-chart-type="area">
                        <i class="ri-area-chart-fill text-3xl text-coral-500 mb-2"></i>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="areaChart">Area Chart</div>
                    </div>
                    <div class="chart-type-option p-4 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 text-center" data-chart-type="table">
                        <i class="ri-table-fill text-3xl text-coral-500 mb-2"></i>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="dataTable">Data Table</div>
                    </div>
                </div>
            </div>

            <div class="mb-6 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4" data-i18n="dataMapping">Data Mapping</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="xAxis" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="xAxis">X-Axis</label>
                        <select id="xAxis" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5">
                            <!-- Will be populated via JavaScript based on data source -->
                        </select>
                    </div>
                    <div>
                        <label for="yAxis" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="yAxis">Y-Axis</label>
                        <select id="yAxis" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5">
                            <!-- Will be populated via JavaScript based on data source -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="p-4 border border-gray-200 dark:border-gray-700 rounded-lg">
                <div class="chart-preview-container h-64 flex items-center justify-center">
                    <p class="text-gray-500 dark:text-gray-400 text-center" data-i18n="chartPreviewHint">Chart preview will appear here after selecting data mapping</p>
                    <canvas id="chartPreview" class="w-full h-full hidden"></canvas>
                </div>
            </div>
        </div>

        <!-- Step 3: Customize Report (hidden initially) -->
        <div id="step-customize" class="step-content hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <div class="mb-6">
                        <label for="chartTitle" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="chartTitle">Chart Title</label>
                        <input type="text" id="chartTitle" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5" data-i18n-placeholder="enterChartTitle">
                    </div>

                    <div class="mb-6">
                        <label for="xAxisLabel" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="xAxisLabel">X-Axis Label</label>
                        <input type="text" id="xAxisLabel" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5" data-i18n-placeholder="enterXAxisLabel">
                    </div>

                    <div class="mb-6">
                        <label for="yAxisLabel" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="yAxisLabel">Y-Axis Label</label>
                        <input type="text" id="yAxisLabel" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5" data-i18n-placeholder="enterYAxisLabel">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="chartColor">Chart Color</label>
                        <div class="flex space-x-2">
                            <input type="color" id="chartColor" class="h-10 w-10 p-1 rounded border-gray-300 dark:border-gray-600">
                            <input type="text" id="chartColorHex" class="rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5" placeholder="#3B82F6">
                        </div>
                    </div>
                </div>

                <div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="displayOptions">Display Options</label>
                        <div class="space-y-3">
                            <div class="flex items-center">
                                <input type="checkbox" id="showLegend" class="mr-2" checked>
                                <label for="showLegend" class="text-sm text-gray-700 dark:text-gray-300" data-i18n="showLegend">Show Legend</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="showValues" class="mr-2">
                                <label for="showValues" class="text-sm text-gray-700 dark:text-gray-300" data-i18n="showValues">Show Data Values</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="showGrid" class="mr-2" checked>
                                <label for="showGrid" class="text-sm text-gray-700 dark:text-gray-300" data-i18n="showGrid">Show Grid Lines</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="enableAnimation" class="mr-2" checked>
                                <label for="enableAnimation" class="text-sm text-gray-700 dark:text-gray-300" data-i18n="enableAnimation">Enable Animation</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="fontSize" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="fontSize">Font Size</label>
                        <select id="fontSize" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2.5">
                            <option value="small" data-i18n="small">Small</option>
                            <option value="medium" selected data-i18n="medium">Medium</option>
                            <option value="large" data-i18n="large">Large</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label for="reportFormat" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-i18n="reportFormat">Report Format</label>
                        <div class="flex space-x-2">
                            <button type="button" class="px-4 py-2 bg-coral-500 text-white rounded-lg hover:bg-coral-600 flex items-center format-btn" data-format="pdf">
                                <i class="ri-file-pdf-line mr-2"></i>
                                <span data-i18n="pdfFormat">PDF</span>
                            </button>
                            <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 flex items-center format-btn" data-format="excel">
                                <i class="ri-file-excel-line mr-2"></i>
                                <span data-i18n="excelFormat">Excel</span>
                            </button>
                            <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 flex items-center format-btn" data-format="image">
                                <i class="ri-image-line mr-2"></i>
                                <span data-i18n="imageFormat">Image</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 border border-gray-200 dark:border-gray-700 rounded-lg">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4" data-i18n="finalPreview">Final Preview</h3>
                <div class="final-chart-preview-container h-64 flex items-center justify-center">
                    <canvas id="finalChartPreview" class="w-full h-full"></canvas>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between mt-8">
            <button id="prevStepBtn" class="px-4 py-2 border border-gray-300 text-gray-700 dark:text-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 hidden">
                <i class="ri-arrow-left-line mr-2"></i>
                <span data-i18n="previous">Previous</span>
            </button>
            <div class="flex-1"></div>
            <button id="nextStepBtn" class="px-4 py-2 bg-coral-500 text-white rounded-lg hover:bg-coral-600">
                <span data-i18n="next">Next</span>
                <i class="ri-arrow-right-line ml-2"></i>
            </button>
            <button id="generateReportBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 hidden">
                <i class="ri-file-chart-line mr-2"></i>
                <span data-i18n="generateReport">Generate Report</span>
            </button>
        </div>
    </div>
</div>
