<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="testcases">Test Cases</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        coral: {
                            400: '#FF7F50',
                            500: '#FF6347',
                            600: '#FF4500',
                        },
                    },
                },
            },
        }
    </script>
    <script src="js/i18n.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/user.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/testcases.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen flex">
        <!-- Tree Structure Panel -->
        <div id="testCaseTree" class="w-1/4 bg-white dark:bg-gray-800 px-4 pt-6 border-r border-gray-200 dark:border-gray-700 flex flex-col h-screen sticky top-0">
            <div class="flex-1 flex flex-col">
                <div class="space-y-3 pr-4 flex-1 overflow-y-auto" style="max-height: calc(100vh - 140px);">
                    <!-- Search Section -->
                    <div class="relative">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 gap-2">
                            <button id="clearSearch" class="text-dark-400 hover:text-dark-500 hidden">
                                <i class="fas fa-times"></i>
                            </button>
                            <i class="fas fa-search text-[#FF7F50]"></i>
                        </div>
                        <input type="search" 
                               data-i18n-placeholder="search" 
                               placeholder="Search..." 
                               class="w-full pl-4 pr-16 py-2 rounded-lg text-sm border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-[#FF7F50] shadow-sm transition-all duration-300 hover:shadow-md dark:bg-gray-800 dark:text-gray-200" 
                               aria-label="Search files and folders">
                    </div>

                    <!-- Filter and Sort -->
                    <div class="flex space-x-2">
                        <select class="flex-1 px-2 py-1.5 rounded-lg text-xs border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-[#FF7F50] shadow-sm transition-all duration-300 hover:shadow-md dark:bg-gray-800 dark:text-gray-200" aria-label="Filter options">
                            <option>Filter by</option>
                            <option>Name</option>
                            <option>Date</option>
                            <option>Type</option>
                        </select>
                        <select class="flex-1 px-2 py-1.5 rounded-lg text-xs border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-[#FF7F50] shadow-sm transition-all duration-300 hover:shadow-md dark:bg-gray-800 dark:text-gray-200" aria-label="Sort options">
                            <option>Sort by</option>
                            <option>A-Z</option>
                            <option>Date</option>
                            <option>Type</option>
                        </select>
                    </div>

                    <!-- Theme Toggle and Create Root Folder Buttons -->
                    <div class="flex space-x-2">
                        <button onclick="testCases.createFolder()" class="flex-1 px-4 py-2.5 bg-[#FF7F50] text-white rounded-xl hover:bg-[#FF6347] transition-colors duration-300 flex items-center justify-center space-x-2">
                            <i class="fas fa-folder-plus"></i>
                            <span data-i18n="create_root_folder">Create Root Folder</span>
                        </button>
                    </div>

                    <!-- Tree Structure -->
                    <div class="space-y-2" role="tree" aria-label="Folder structure" id="folderTree">
                        <!-- Tree items will be dynamically added here -->
                    </div>
                </div>

                <!-- Bottom Section with Back Button -->
                <div class="absolute bottom-4 left-4 right-4">
                    <a href="index.html" class="w-full px-4 py-2.5 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-xl hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-300 flex items-center justify-center space-x-2">
                        <i class="fas fa-arrow-left"></i>
                        <span data-i18n="back">Back</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Test Case Info Panel -->
        <div id="testCaseInfoContainer" class="w-3/4 bg-white dark:bg-gray-800 p-6 overflow-y-auto">
            <div id="testCaseTemplate">
                <!-- Empty state -->
                <div id="emptyState" class="flex flex-col items-center justify-center h-full p-8">
                    <i class="fas fa-folder-open text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500 text-lg" data-i18n="select_test_case">Select a test case to view details</p>
                </div>

                <!-- Test case information -->
                <div id="testCaseInfo" class="hidden">
                    <!-- Test case content will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth-interceptor.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/testcases.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
