<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/theme-preloader.js"></script>
    <script src="js/auth-interceptor.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme-manager.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-red-50">
    <div class="min-h-screen p-6">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 backdrop-blur-sm bg-opacity-95 transition-all duration-300 hover:shadow-2xl">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold text-red-500" data-i18n="Profile Settings">Profile Settings</h1>
                <button onclick="window.location.href='index.html'" class="text-gray-600 hover:text-red-500 transition-colors duration-300 transform hover:scale-110" aria-label="Back">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="grid md:grid-cols-3 gap-8">
                <div class="md:col-span-1">
                    <div class="text-center">
                        <div class="relative inline-block group">
                            <img id="avatar" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Profile picture" class="w-32 h-32 rounded-full mx-auto object-cover border-4 border-white shadow-lg ring-4 ring-red-100 transition-transform duration-300 group-hover:scale-105">
                            <label for="avatar-upload" class="absolute bottom-0 right-0 bg-white rounded-full p-2 shadow-lg cursor-pointer hover:bg-red-50 transition-all duration-300 transform hover:scale-110">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <input type="file" id="avatar-upload" class="hidden" accept="image/*" aria-label="Upload new profile picture">
                            </label>
                        </div>
                        <p class="mt-4 text-sm text-gray-500 font-medium" data-i18n="Allowed formats: JPG, PNG, GIF">Allowed formats: JPG, PNG, GIF</p>
                    </div>
                </div>

                <div class="md:col-span-2">
                    <form id="profileForm">
                        <div class="space-y-6">
                            <div class="group">
                                <label for="username" class="block text-sm font-medium text-gray-700 group-hover:text-red-500 transition-colors" data-i18n="Username">Username</label>
                                <input type="text" id="username" name="username" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm transition-all duration-300 hover:border-red-300 py-3 text-lg">
                            </div>

                            <div class="grid md:grid-cols-2 gap-6">
                                <div class="group">
                                    <label for="firstName" class="block text-sm font-medium text-gray-700 group-hover:text-red-500 transition-colors" data-i18n="First Name">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm transition-all duration-300 hover:border-red-300 py-3 text-lg">
                                </div>
                                <div class="group">
                                    <label for="lastName" class="block text-sm font-medium text-gray-700 group-hover:text-red-500 transition-colors" data-i18n="Last Name">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm transition-all duration-300 hover:border-red-300 py-3 text-lg">
                                </div>
                            </div>

                            <div class="group">
                                <label for="email" class="block text-sm font-medium text-gray-700 group-hover:text-red-500 transition-colors" data-i18n="Email">Email</label>
                                <input type="email" id="email" name="email" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm transition-all duration-300 hover:border-red-300 py-3 text-lg">
                            </div>

                            <div class="group">
                                <label for="bio" class="block text-sm font-medium text-gray-700 group-hover:text-red-500 transition-colors" data-i18n="Bio">Bio</label>
                                <textarea id="bio" name="bio" rows="4" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm transition-all duration-300 hover:border-red-300 py-3 text-lg"></textarea>
                            </div>

                            <div class="group">
                                <button type="button" onclick="togglePasswordFields()" class="text-red-500 hover:text-red-600 font-medium transition-colors duration-300" data-i18n="Change Password">Change Password</button>
                                <div id="passwordFields" class="hidden space-y-4 mt-4">
                                    <div class="relative group">
                                        <label for="currentPassword" class="block text-sm font-medium text-gray-700 group-hover:text-red-500 transition-colors" data-i18n="Current Password">Current Password</label>
                                        <input type="password" id="currentPassword" name="currentPassword" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm transition-all duration-300 hover:border-red-300 py-3 text-lg">
                                    </div>
                                    <div class="relative group">
                                        <label for="newPassword" class="block text-sm font-medium text-gray-700 group-hover:text-red-500 transition-colors" data-i18n="New Password">New Password</label>
                                        <input type="password" id="newPassword" name="newPassword" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm transition-all duration-300 hover:border-red-300 py-3 text-lg">
                                    </div>
                                    <div class="relative group">
                                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 group-hover:text-red-500 transition-colors" data-i18n="Confirm Password">Confirm New Password</label>
                                        <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm transition-all duration-300 hover:border-red-300 py-3 text-lg">
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <button type="submit" class="inline-flex justify-center py-3 px-8 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300 transform hover:scale-105" data-i18n="Save Changes">Save Changes</button>
                                <button type="button" onclick="window.location.href='index.html'" class="inline-flex justify-center py-3 px-8 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300 transform hover:scale-105" data-i18n="Cancel">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth-interceptor.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/user.js"></script>
    <script src="js/profile-settings.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

    <script>
        let originalData = {};

        document.addEventListener('DOMContentLoaded', async function() {
            const currentLang = localStorage.getItem('language') || 'ru';
            localStorage.setItem('language', currentLang);
            document.documentElement.lang = currentLang;

            // Translations
            const translations = {
                ru: {
                    "Profile Settings": "Настройки профиля",
                    "Username": "Имя пользователя",
                    "First Name": "Имя",
                    "Last Name": "Фамилия",
                    "Email": "Электронная почта",
                    "About": "О себе",
                    "Save Changes": "Сохранить изменения",
                    "Cancel": "Отмена",
                    "Allowed formats: JPG, PNG, GIF": "Разрешенные форматы: JPG, PNG, GIF",
                    "Change Password": "Сменить пароль",
                    "Current Password": "Текущий пароль",
                    "New Password": "Новый пароль",
                    "Confirm Password": "Подтвердите пароль",
                    "Bio": "Биография"
                },
                en: {
                    "Profile Settings": "Profile Settings",
                    "Username": "Username",
                    "First Name": "First Name",
                    "Last Name": "Last Name",
                    "Email": "Email",
                    "About": "About",
                    "Save Changes": "Save Changes",
                    "Cancel": "Cancel",
                    "Allowed formats: JPG, PNG, GIF": "Allowed formats: JPG, PNG, GIF",
                    "Change Password": "Change Password",
                    "Current Password": "Current Password",
                    "New Password": "New Password",
                    "Confirm Password": "Confirm Password",
                    "Bio": "Bio"
                }
            };

            // Apply translations
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[currentLang] && translations[currentLang][key]) {
                    if (element.tagName === 'INPUT' && element.type === 'submit') {
                        element.value = translations[currentLang][key];
                    } else {
                        element.textContent = translations[currentLang][key];
                    }
                }
            });

            try {
                const response = await fetchWithAuth('http://127.0.0.1:8000/api/users/get_current_user/');
                const userData = await response.json();
                
                originalData = {
                    username: userData.username || '',
                    first_name: userData.first_name || '',
                    last_name: userData.last_name || '',
                    email: userData.email || '',
                    avatar: userData.avatar || ''
                };
                
                document.getElementById('username').value = originalData.username;
                document.getElementById('firstName').value = originalData.first_name;
                document.getElementById('lastName').value = originalData.last_name;
                document.getElementById('email').value = originalData.email;
                
                if (originalData.avatar) {
                    document.getElementById('avatar').src = originalData.avatar;
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                showNotification('Error loading user data', 'error');
            }
        });

        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            let hasChanges = false;
            
            const username = document.getElementById('username').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            
            if (username !== originalData.username) {
                formData.append('username', username);
                hasChanges = true;
            }
            if (firstName !== originalData.first_name) {
                formData.append('first_name', firstName);
                hasChanges = true;
            }
            if (lastName !== originalData.last_name) {
                formData.append('last_name', lastName);
                hasChanges = true;
            }
            if (email !== originalData.email) {
                formData.append('email', email);
                hasChanges = true;
            }
            if (bio) {
                formData.append('bio', bio);
                hasChanges = true;
            }
            
            const currentPassword = document.getElementById('currentPassword')?.value;
            const newPassword = document.getElementById('newPassword')?.value;
            const confirmPassword = document.getElementById('confirmPassword')?.value;
            
            if (newPassword) {
                if (newPassword !== confirmPassword) {
                    alert('New passwords do not match');
                    return;
                }
                if (!currentPassword) {
                    alert('Please enter your current password');
                    return;
                }
                formData.append('current_password', currentPassword);
                formData.append('new_password', newPassword);
                hasChanges = true;
            }
            
            const avatarInput = document.getElementById('avatar-upload');
            if (avatarInput.files.length > 0) {
                formData.append('avatar', avatarInput.files[0]);
                hasChanges = true;
            }
            
            if (!hasChanges) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                // Сначала получаем текущего пользователя
                const userResponse = await fetchWithAuth('http://127.0.0.1:8000/api/users/get_current_user/');
                if (!userResponse.ok) {
                    throw new Error('Failed to get current user');
                }
                const currentUser = await userResponse.json();

                // Отправляем запрос на обновление профиля
                const response = await fetchWithAuth(`http://127.0.0.1:8000/api/users/${currentUser.id}/`, {
                    method: 'PATCH',
                    body: formData
                });

                if (response.ok) {
                    const updatedUser = await response.json();
                    localStorage.setItem('user', JSON.stringify(updatedUser));
                    window.location.href = 'index.html';
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Error updating profile');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating profile');
            }
        });

        document.getElementById('avatar-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function togglePasswordFields() {
            const passwordFields = document.getElementById('passwordFields');
            passwordFields.classList.toggle('hidden');
        }
    </script>
</body>
</html>
