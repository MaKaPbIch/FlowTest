<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="profile">Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        coral: {
                            400: '#FF7F50',
                            500: '#FF6347',
                            600: '#FF4500',
                        },
                    },
                },
            },
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/profilesettings.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg">
            <div class="px-8 py-6">
                <div class="flex items-center justify-between mb-6">
                    <button onclick="window.location.href='index.html'" class="flex items-center text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back
                    </button>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Profile Settings</h1>
                <form id="profileForm" class="space-y-6">
                    <div class="flex flex-col items-center space-y-4">
                        <div class="relative group">
                            <img id="avatar" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Current profile photo" class="w-32 h-32 rounded-full object-cover border-4 border-coral-400 group-hover:opacity-75 transition-opacity duration-150">
                            <label for="avatar-upload" class="absolute bottom-0 right-0 bg-coral-500 text-white p-2 rounded-full cursor-pointer hover:bg-coral-600 transition-colors duration-150">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                </svg>
                            </label>
                            <input type="file" id="avatar-upload" class="hidden" accept="image/*" aria-label="Upload profile picture">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
                            <input type="text" id="firstName" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-coral-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition duration-150">
                        </div>
                        <div class="space-y-2">
                            <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
                            <input type="text" id="lastName" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-coral-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition duration-150">
                        </div>
                        <div class="space-y-2">
                            <label for="middleName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Middle Name</label>
                            <input type="text" id="middleName" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-coral-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition duration-150">
                        </div>
                        <div class="space-y-2">
                            <label for="nickname" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nickname</label>
                            <input type="text" id="nickname" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-coral-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition duration-150">
                        </div>
                        <div class="space-y-2 md:col-span-2">
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-coral-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition duration-150">
                        </div>
                        <div class="space-y-2 md:col-span-2">
                            <label for="currentPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Current Password</label>
                            <div class="relative">
                                <input type="password" id="currentPassword" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-coral-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition duration-150">
                                <button type="button" onclick="togglePassword('currentPassword')" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Leave blank if you don't want to change password</p>
                        </div>
                        <div class="space-y-2 md:col-span-2">
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
                            <div class="relative">
                                <input type="password" id="newPassword" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-coral-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition duration-150">
                                <button type="button" onclick="togglePassword('newPassword')" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                            <div class="mt-1">
                                <div class="h-1 bg-gray-200 dark:bg-gray-600 rounded-full">
                                    <div id="passwordStrength" class="password-strength"></div>
                                </div>
                                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Password must contain at least 8 characters, including uppercase, lowercase, number and special character</p>
                            </div>
                        </div>
                        <div class="space-y-2 md:col-span-2">
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm New Password</label>
                            <div class="relative">
                                <input type="password" id="confirmPassword" minlength="8" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-coral-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition duration-150">
                                <button type="button" onclick="togglePassword('confirmPassword')" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="window.location.href='index.html'" class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-coral-500 transition duration-150">Cancel</button>
                        <button type="submit" class="px-6 py-2 bg-coral-500 text-white rounded-lg hover:bg-coral-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-coral-500 transition duration-150">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth-interceptor.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/init.js"></script>
    <script src="js/settings.js"></script>

    <script>
        let originalData = {};

        // Initialize theme from localStorage or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Listen for system theme changes if user hasn't set a preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.theme) {
                setTheme(e.matches);
            }
        });

        // Загрузка данных пользователя
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetchWithAuth('http://127.0.0.1:8000/api/users/get_current_user/');
                const userData = await response.json();
                
                // Сохраняем оригинальные данные
                originalData = {
                    first_name: userData.first_name || '',
                    last_name: userData.last_name || '',
                    middle_name: userData.middle_name || '',
                    username: userData.username || '',
                    email: userData.email || '',
                    avatar: userData.avatar || ''
                };
                
                // Заполняем форму
                document.getElementById('firstName').value = originalData.first_name;
                document.getElementById('lastName').value = originalData.last_name;
                document.getElementById('middleName').value = originalData.middle_name;
                document.getElementById('nickname').value = originalData.username;
                document.getElementById('email').value = originalData.email;
                
                if (originalData.avatar) {
                    document.getElementById('avatar').src = originalData.avatar;
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        });

        // Проверка силы пароля
        function checkPasswordStrength(password) {
            if (!password) {
                document.getElementById('passwordStrength').className = 'password-strength';
                return;
            }

            let strength = 0;
            const checks = {
                length: password.length >= 8,
                lowercase: /[a-z]/.test(password),
                uppercase: /[A-Z]/.test(password),
                number: /\d/.test(password),
                special: /[@$!%*?&]/.test(password)
            };

            strength = Object.values(checks).filter(Boolean).length;

            const strengthBar = document.getElementById('passwordStrength');
            strengthBar.className = 'password-strength';

            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        }

        // Обработка изменения пароля
        document.getElementById('newPassword').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // Обработка отправки формы
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            let hasChanges = false;
            
            // Получаем значения полей
            const fields = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                middle_name: document.getElementById('middleName').value,
                username: document.getElementById('nickname').value,
                email: document.getElementById('email').value
            };
            
            // Проверяем, какие поля изменились
            for (const [key, value] of Object.entries(fields)) {
                if (value !== originalData[key]) {
                    formData.append(key, value);
                    hasChanges = true;
                }
            }
            
            // Проверяем пароль
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword) {
                if (!currentPassword) {
                    alert('Please enter your current password to change password');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    alert('New passwords do not match');
                    return;
                }
                
                formData.append('current_password', currentPassword);
                formData.append('new_password', newPassword);
                hasChanges = true;
            }
            
            // Проверяем аватар
            const avatarInput = document.getElementById('avatar-upload');
            if (avatarInput.files.length > 0) {
                formData.append('avatar', avatarInput.files[0]);
                hasChanges = true;
            }
            
            // Если нет изменений, не отправляем запрос
            if (!hasChanges) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                const response = await fetchWithAuth('http://127.0.0.1:8000/api/users/update_user_info/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    window.location.href = 'index.html';
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Error updating profile');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating profile');
            }
        });

        // Предпросмотр аватара
        document.getElementById('avatar-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Функция переключения видимости пароля
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const svg = button.querySelector('svg');
            
            if (input.type === 'password') {
                input.type = 'text';
                svg.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                `;
            } else {
                input.type = 'password';
                svg.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }

        function setTheme(dark) {
            if (dark) {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            }
        }
    </script>
</body>
</html>
