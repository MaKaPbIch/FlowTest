    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Проверяем срок действия сессии
            const sessionExpires = sessionStorage.getItem('session_expires');
            if (sessionExpires && Date.now() > parseInt(sessionExpires)) {
                console.log('Session expired, clearing tokens...');
                localStorage.removeItem('access');
                localStorage.removeItem('refresh');
                window.location.href = '/login.html';
                return;
            }

            console.log('Checking authentication...');
            const access = localStorage.getItem('access');
            const refresh = localStorage.getItem('refresh');
            
            if (!access && !refresh) {
                console.log('No tokens found, redirecting to login...');
                window.location.href = '/login.html';
                return;
            }

            if (!access && refresh) {
                console.log('Attempting to refresh token...');
                try {
                    const newToken = await refreshToken();
                    if (!newToken) {
                        throw new Error('Failed to refresh token');
                    }
                } catch (error) {
                    console.error('Token refresh failed:', error);
                    localStorage.removeItem('access');
                    localStorage.removeItem('refresh');
                    window.location.href = '/login.html';
                    return;
                }
            }
            
            console.log('Authentication check passed');
            loadUserData();
            initializeUserMenu();
        });

        async function loadUserData() {
            try {
                const response = await fetchWithAuth('http://127.0.0.1:8000/api/users/get_current_user/');
                if (!response.ok) {
                    throw new Error('Failed to load user data');
                }
                const userData = await response.json();
                
                document.getElementById('userName').textContent = userData.username || 'User';
                
                const avatarElement = document.getElementById('userAvatar');
                if (userData.avatar) {
                    avatarElement.src = userData.avatar;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                // В случае ошибки загрузки данных, не перенаправляем на логин
                // просто показываем дефолтные значения
                document.getElementById('userName').textContent = 'User';
            }
        }

        async function logout() {
            localStorage.removeItem('access');
            localStorage.removeItem('refresh');
            sessionStorage.removeItem('session_expires');
            window.location.href = '/login.html';
        }

        function initializeUserMenu() {
            const menuButton = document.getElementById('userMenuButton');
            const menu = document.getElementById('userMenu');
            let isMenuOpen = false;

            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                isMenuOpen = !isMenuOpen;
                if (isMenuOpen) {
                    menu.classList.remove('hidden');
                } else {
                    menu.classList.add('hidden');
                }
            });

            document.addEventListener('click', (e) => {
                if (isMenuOpen && !menu.contains(e.target) && !menuButton.contains(e.target)) {
                    menu.classList.add('hidden');
                    isMenuOpen = false;
                }
            });
        }
    </script>
