<!DOCTYPE html>
<html lang="en" class="light dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/theme.js"></script>
    <style>
        .calendar-day {
            width: 40px;
            height: 40px;
        }
        .calendar-day.today {
            background-color: #FF7F50;
            color: white;
            border-radius: 50%;
        }
        .calendar-day:not(.today):hover {
            background-color: #FFE4E1;
            border-radius: 50%;
            cursor: pointer;
        }
        /* Добавляем стили для темной темы */
        .dark .calendar-day:not(.today):hover {
            background-color: #FF6347;
            color: white;
        }
        .dark .calendar-day {
            color: #E5E7EB;
        }
    </style>
</head>
<body>
    <!-- Calendar Popup -->
    <div id="calendarPopup" class="hidden absolute right-0 mt-2 bg-white dark:bg-gray-800 rounded-lg shadow-xl z-50 p-4">
        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl overflow-hidden">
            <div class="p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300" id="monthDisplay"></h2>
                    <div class="flex space-x-2">
                        <button onclick="previousMonth()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <button onclick="nextMonth()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="grid grid-cols-7 gap-2 mb-2">
                    <div class="text-center text-sm font-medium text-gray-600 dark:text-gray-400">Su</div>
                    <div class="text-center text-sm font-medium text-gray-600 dark:text-gray-400">Mo</div>
                    <div class="text-center text-sm font-medium text-gray-600 dark:text-gray-400">Tu</div>
                    <div class="text-center text-sm font-medium text-gray-600 dark:text-gray-400">We</div>
                    <div class="text-center text-sm font-medium text-gray-600 dark:text-gray-400">Th</div>
                    <div class="text-center text-sm font-medium text-gray-600 dark:text-gray-400">Fr</div>
                    <div class="text-center text-sm font-medium text-gray-600 dark:text-gray-400">Sa</div>
                </div>
                <div id="calendarDays" class="grid grid-cols-7 gap-2">
                    <!-- Calendar days will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-300">Events for <span id="selectedDate"></span></h2>
                <button onclick="closeModal()" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4 max-h-[60vh] overflow-y-auto mb-4">
                <!-- Sample events - will be replaced with dynamic content later -->
                <div class="p-4 bg-[#ffe3e3] dark:bg-[#3b3f54] rounded-lg">
                    <div class="flex justify-between items-start">
                        <h3 class="font-semibold text-gray-800 dark:text-gray-300">Team Meeting</h3>
                        <span class="text-sm text-gray-600 dark:text-gray-400">9:00 AM</span>
                    </div>
                    <p class="text-gray-600 dark:text-gray-400 mt-2">Weekly team sync to discuss project progress</p>
                </div>
            </div>
            <button class="w-full bg-[#ff6b6b] dark:bg-[#ff3737] text-white py-3 rounded-lg hover:bg-[#ff5252] dark:hover:bg-[#ff4545] transition focus:ring-2 focus:ring-offset-2 focus:ring-[#ff6b6b] dark:focus:ring-[#ff3737] focus:outline-none">
                Add New Event
            </button>
        </div>
    </div>
</body>
</html>
