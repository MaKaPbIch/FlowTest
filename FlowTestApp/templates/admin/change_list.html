{% extends "admin/change_list.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style type="text/css">
    /* Custom styling for permissions to ensure consistency */
    .model-permission .field-name,
    .model-permission .field-codename,
    .model-permission .field-colored_category {
        display: inline-block;
        padding: 5px;
    }

    /* Style roles consistently */
    .model-role .field-name,
    .model-role .field-description_short,
    .model-role .field-is_admin_role,
    .model-role .field-permissions_count {
        display: inline-block;
        padding: 5px;
    }

    /* Hide any potential duplicates */
    .model-permission .results tr.row1:has(~ tr.row2:has([data-value-id=id])),
    .model-role .results tr.row1:has(~ tr.row2:has([data-value-id=id])) {
        display: none;
    }

    /* Remove extra spacing between table rows */
    #changelist table tbody tr {
        border-bottom: 1px solid #eee;
    }

    /* Make all permissions have consistent background */
    .model-permission #changelist-form .results td,
    .model-role #changelist-form .results td {
        background-color: #ffffff !important;
    }
    
    /* Custom styling for the colored category spans */
    .model-permission .field-colored_category span {
        font-size: 12px;
        font-weight: bold;
        display: inline-block;
        min-width: 100px;
        text-align: center;
    }
    
    /* Custom styling for user list view */
    .model-customuser #result_list tr.row1 td,
    .model-customuser #result_list tr.row2 td {
        padding: 8px 10px;
    }
    
    /* Consistent header styling */
    #changelist-form .results th {
        background: #417690;
        color: white;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 0.5px;
    }
</style>
{% endblock %}
